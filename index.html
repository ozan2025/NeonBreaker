const canvas = document.getElementById('game');

function resize() {
  dpr = Math.min(window.devicePixelRatio || 1, 2);
  const w = window.innerWidth;
  const h = window.innerHeight;
  const ar = GAME_WIDTH / GAME_HEIGHT;
  if (w / h > ar) {
    scale = h / GAME_HEIGHT;
  } else {
    scale = w / GAME_WIDTH;
  }
  canvas.width = Math.round(GAME_WIDTH * scale * dpr);
  canvas.height = Math.round(GAME_HEIGHT * scale * dpr);
  canvas.style.width = (GAME_WIDTH * scale) + 'px';
  canvas.style.height = (GAME_HEIGHT * scale) + 'px';
  offsetX = (w - GAME_WIDTH * scale) / 2;
  offsetY = (h - GAME_HEIGHT * scale) / 2;
}
window.addEventListener('resize', resize);
resize();

function toLogical(clientX, clientY) {
  return {
    x: (clientX - offsetX) / scale,
    y: (clientY - offsetY) / scale

function spawnP(x, y, vx, vy, life, size, color, type, grav, fric) {
  for (let i = 0; i < POOL_SIZE; i++) {

      p.life = life; p.maxLife = life;
      p.size = size; p.color = color; p.type = type;
      p.grav = grav !== undefined ? grav : 0.06;
      p.fric = fric !== undefined ? fric : 0.98;
      return p;
    }
  }
  return null;
}

function updateParticles() {
  for (let i = 0; i < POOL_SIZE; i++) {
    const p = parts[i];
    if (!p.active) continue;
    p.x += p.vx; p.y += p.vy;
    p.vy += p.grav; p.vx *= p.fric; p.vy *= p.fric;
    p.life--;
    if (p.life <= 0) p.active = false;
  }
}

function renderParticles() {
  for (let i = 0; i < POOL_SIZE; i++) {
    const p = parts[i];
    if (!p.active) continue;
    const alpha = Math.max(0, p.life / p.maxLife);
    ctx.globalAlpha = alpha;
    switch(p.type) {
      case 0: // fragment
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
        break;
      case 1: // fire/glow
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * alpha, 0, Math.PI*2);
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
        break;
      case 2: // spark
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(p.x-1, p.y-1, 2, 2);
        break;
      case 3: // expanding ring
        ctx.strokeStyle = p.color;
        ctx.lineWidth = 2 * alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, (1 - alpha) * 50, 0, Math.PI*2);
        ctx.stroke();
        break;
    }
  }
  ctx.globalAlpha = 1;
  ctx.globalCompositeOperation = 'source-over';
}

// ═══════════════════════════════════════════════════════
// SECTION 4: SOUND ENGINE (Web Audio API)
// ═══════════════════════════════════════════════════════

let audioCtx = null;
let masterGain = null;
let muted = false;

function initAudio() {
  if (audioCtx) return;
  try {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = audioCtx.createGain();
    masterGain.gain.value = 0.25;
    masterGain.connect(audioCtx.destination);
  } catch(e) {}
}

function toggleMute() {
  muted = !muted;
  if (masterGain) masterGain.gain.value = muted ? 0 : 0.25;
}

function playTone(freq, dur, type, vol, freqEnd) {
  if (!audioCtx || muted) return;
  const t = audioCtx.currentTime;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = type || 'sine';
  o.frequency.setValueAtTime(freq, t);
  if (freqEnd) o.frequency.exponentialRampToValueAtTime(Math.max(freqEnd, 20), t + dur);
  g.gain.setValueAtTime(vol || 0.2, t);
  g.gain.exponentialRampToValueAtTime(0.001, t + dur);
  o.connect(g).connect(masterGain);
  o.start(t); o.stop(t + dur);
}

function playNoise(dur, vol, hipass) {
  if (!audioCtx || muted) return;
  const t = audioCtx.currentTime;
  const len = audioCtx.sampleRate * dur;
  const buf = audioCtx.createBuffer(1, len, audioCtx.sampleRate);
  const d = buf.getChannelData(0);
  for (let i = 0; i < len; i++) d[i] = (Math.random()*2-1) * (1 - i/len);
  const src = audioCtx.createBufferSource();
  src.buffer = buf;
  const g = audioCtx.createGain();
  g.gain.setValueAtTime(vol || 0.3, t);
  g.gain.exponentialRampToValueAtTime(0.001, t + dur);
  if (hipass) {
    const f = audioCtx.createBiquadFilter();
    f.type = 'highpass'; f.frequency.value = hipass;
    src.connect(f).connect(g).connect(masterGain);
  } else {
    src.connect(g).connect(masterGain);
  }
  src.start(t); src.stop(t + dur);
}

}

let shakeX = 0, shakeY = 0, shakeInt = 0, shakeDur = 0;
function triggerShake(intensity, dur) { shakeInt = Math.max(shakeInt, intensity); shakeDur = Math.max(shakeDur, dur); }
function updateShake() {
  if (shakeDur > 0) {
    shakeX = (Math.random()-0.5) * shakeInt * 2;
    shakeY = (Math.random()-0.5) * shakeInt * 2;
    shakeDur--; shakeInt *= 0.9;
  } else { shakeX = 0; shakeY = 0; }
}

const popups = [];
function showPopup(text, x, y, color, size, dur) {
  popups.push({ text, x, y, color: color||'#fff', size: size||18, dur: dur||50, maxDur: dur||50, vy: -1.2 });
}
function updatePopups() {
  for (let i = popups.length-1; i >= 0; i--) {
    popups[i].y += popups[i].vy;
    popups[i].dur--;
    if (popups[i].dur <= 0) popups.splice(i, 1);
  }
}
function renderPopups() {
  ctx.textAlign = 'center';
  for (const p of popups) {
    const a = Math.min(1, p.dur / (p.maxDur * 0.3));
    ctx.globalAlpha = a;
    ctx.font = `bold ${p.size}px Rajdhani, sans-serif`;
    ctx.shadowColor = p.color; ctx.shadowBlur = 8;
    ctx.fillStyle = p.color;
    ctx.fillText(p.text, p.x, p.y);
  }
  ctx.globalAlpha = 1; ctx.shadowBlur = 0;
}

function updateStars(t) {
  for (const s of stars) {
    s.y += s.speed;
    s.phase += 0.02;

}

function renderBackground(hue) {
  ctx.fillStyle = `hsl(${hue}, 25%, 4%)`;
  ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
  for (const s of stars) {
    const tw = 0.3 + 0.7 * Math.abs(Math.sin(s.phase));
    ctx.globalAlpha = tw * 0.5;
    ctx.fillStyle = `hsl(${hue}, 30%, 75%)`;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
    ctx.fill();
  }
  ctx.globalAlpha = 1;
}

function brickX(col) { return GRID_OX + col * (BRICK_W + BRICK_PAD); }
function brickY(row) { return GRID_OY + row * (BRICK_H + BRICK_PAD); }

function mkBall(x, y) {

function mkBrick(col, row, type) {
  const hp = type === BT_INDESTRUCTIBLE ? 999 : type === BT_ARMORED ? 3 : type === BT_TOUGH ? 2 : 1;
  const ci = (row * 3 + col) % NEON.length;
  let color = NEON[ci];
  if (type === BT_INDESTRUCTIBLE) color = '#444466';
  else if (type === BT_ARMORED) color = '#889999';
  else if (type === BT_EXPLOSIVE) color = NEON[(ci+4) % NEON.length];
  return { col, row, x:brickX(col), y:brickY(row), w:BRICK_W, h:BRICK_H,
    type, hp, maxHp:hp, color, alive:true, flash:0 };
}

function mkPowerUp(x, y, type) {

}

function parseLevel(grid) {
  const bricks = [];
  for (let r = 0; r < grid.length; r++) {
    const row = grid[r];
    for (let c = 0; c < row.length && c < GRID_COLS; c++) {
      const ch = row[c];
      if (ch === '.' || ch === ' ') continue;
      let type = BT_NORMAL;
      if (ch === '2') type = BT_TOUGH;
      else if (ch === '3') type = BT_ARMORED;
      else if (ch === 'X') type = BT_EXPLOSIVE;
      else if (ch === '#') type = BT_INDESTRUCTIBLE;
      bricks.push(mkBrick(c, r, type));
    }
  }
  return bricks;
}

function rayAABB(ox, oy, dx, dy, rx, ry, rw, rh) {
  if (dx === 0 && dy === 0) return null;
  let tmin = -Infinity, tmax = Infinity;
  let nxMin = 0, nyMin = 0;
  if (dx !== 0) {
    let t1 = (rx - ox) / dx;
    let t2 = (rx + rw - ox) / dx;
    let nx = -Math.sign(dx);
    if (t1 > t2) { const tmp = t1; t1 = t2; t2 = tmp; nx = -nx; }
    if (t1 > tmin) { tmin = t1; nxMin = nx; nyMin = 0; }
    if (t2 < tmax) tmax = t2;
  } else if (ox < rx || ox > rx + rw) return null;
  if (dy !== 0) {
    let t1 = (ry - oy) / dy;
    let t2 = (ry + rh - oy) / dy;
    let ny = -Math.sign(dy);
    if (t1 > t2) { const tmp = t1; t1 = t2; t2 = tmp; ny = -ny; }
    if (t1 > tmin) { tmin = t1; nxMin = 0; nyMin = ny; }
    if (t2 < tmax) tmax = t2;
  } else if (oy < ry || oy > ry + rh) return null;
  if (tmin > tmax || tmax < 0) return null;
  if (tmin < 0) return null;
  return { t: tmin, nx: nxMin, ny: nyMin };
}

function checkPaddleCollision(ball) {
  if (ball.vy <= 0) return;
  const px = paddle.x - paddle.w/2;
  const py = paddle.y;
  if (ball.y + ball.r >= py && ball.y + ball.r <= py + paddle.h + 4 &&
      ball.x >= px && ball.x <= px + paddle.w) {
    const hitPos = (ball.x - paddle.x) / (paddle.w / 2);
    const maxAngle = Math.PI / 3;
    const angle = hitPos * maxAngle;
    const spd = ball.speed * getSpeedMult();
    ball.vx = Math.sin(angle) * spd;
    ball.vy = -Math.cos(angle) * spd;
    if (Math.abs(ball.vy) < spd * 0.25) ball.vy = -spd * 0.25;
    ball.y = py - ball.r - 1;
    if (G.effects.sticky > 0) {
      ball.stuck = true;
      ball.stuckOff = ball.x - paddle.x;
      ball.vx = 0; ball.vy = 0;
    }
    G.combo = 0; G.comboTimer = 0;
    sndPaddleHit();
    spawnSparks(ball.x, py, '#00ffff', 3);
  }
}

function checkBrickCollisions(ball) {
  const ox = ball.x - ball.vx;
  const oy = ball.y - ball.vy;
  let best = null, bestT = 2, bestBrick = null;
  for (const br of G.bricks) {
    if (!br.alive) continue;
    // Quick distance check
    const cx = br.x + br.w/2, cy = br.y + br.h/2;
    const dx = Math.abs(ball.x - cx), dy = Math.abs(ball.y - cy);
    if (dx > br.w + 30 || dy > br.h + 30) continue;
    const ex = br.x - ball.r;
    const ey = br.y - ball.r;
    const ew = br.w + ball.r * 2;
    const eh = br.h + ball.r * 2;
    const hit = rayAABB(ox, oy, ball.vx, ball.vy, ex, ey, ew, eh);
    if (hit && hit.t >= 0 && hit.t <= 1 && hit.t < bestT) {
      bestT = hit.t; best = hit; bestBrick = br;
    }
  }
  // Also simple overlap check as fallback
  if (!bestBrick) {
    for (const br of G.bricks) {
      if (!br.alive) continue;
      if (ball.x + ball.r > br.x && ball.x - ball.r < br.x + br.w &&
          ball.y + ball.r > br.y && ball.y - ball.r < br.y + br.h) {
        bestBrick = br;
        // Determine normal from overlap
        const overlapL = (ball.x + ball.r) - br.x;
        const overlapR = (br.x + br.w) - (ball.x - ball.r);
        const overlapT = (ball.y + ball.r) - br.y;
        const overlapB = (br.y + br.h) - (ball.y - ball.r);
        const minO = Math.min(overlapL, overlapR, overlapT, overlapB);
        best = { t: 0, nx: 0, ny: 0 };
        if (minO === overlapL) best.nx = -1;
        else if (minO === overlapR) best.nx = 1;
        else if (minO === overlapT) best.ny = -1;
        else best.ny = 1;
        break;
      }
    }
  }
  if (bestBrick) {
    if (ball.fireball && bestBrick.type !== BT_INDESTRUCTIBLE) {
      damageBrick(bestBrick, 999);
      sndFireBurn();
      spawnFireMelt(bestBrick.x, bestBrick.y, bestBrick.w, bestBrick.h, bestBrick.color);
    } else {
      if (best) {
        if (best.nx !== 0) ball.vx = Math.abs(ball.vx) * (best.nx > 0 ? 1 : -1);
        if (best.ny !== 0) ball.vy = Math.abs(ball.vy) * (best.ny > 0 ? 1 : -1);
        ball.x += best.nx * 1; ball.y += best.ny * 1;
      }
      damageBrick(bestBrick, 1);
    }
    return true;
  }
  return false;
}

function brickPoints(type) {
  if (type === BT_NORMAL) return 10;
  if (type === BT_TOUGH) return 25;
  if (type === BT_ARMORED) return 50;
  if (type === BT_EXPLOSIVE) return 30;
  return 0;
}

function damageBrick(br, dmg) {
  if (br.type === BT_INDESTRUCTIBLE) {
    br.flash = 4;
    sndMetalHit();
    spawnSparks(br.x + br.w/2, br.y + br.h/2, '#888', 3);
    return;
  }
  br.hp -= dmg;
  br.flash = 4;
  if (br.hp <= 0) {
    br.alive = false;
    // Scoring with combo
    G.comboTimer = 30;
    G.combo++;
    const mult = Math.min(10, G.combo);
    const pts = brickPoints(br.type) * mult;
    G.score += pts;
    showPopup('+' + pts, br.x + br.w/2, br.y, br.color, 14, 35);
    if (mult >= 2) {
      const ozanCombo = ['NICE!','x'+mult,'x'+mult,'x'+mult,'OZAN APPROVES','x'+mult,'x'+mult,'LET\'S GO!','x'+mult,'OZAN MODE!'];
      showPopup(mult >= 5 ? ozanCombo[mult]||('x'+mult+' BEAST!') : 'x'+mult, br.x + br.w/2, br.y - 14, '#ffff00', mult>=5?16:12, 35);
      if (mult === 3 || mult === 5 || mult === 10) sndCombo(mult);
    }
    if (br.type === BT_EXPLOSIVE) {
      triggerExplosion(br);
    } else {
      spawnBrickBurst(br.x, br.y, br.w, br.h, br.color, 6);
      sndBrickBreak(br.row);
    }
    // Power-up drop
    if (Math.random() < 0.2) spawnRandomPU(br.x + br.w/2, br.y + br.h/2);
  } else {
    if (br.type === BT_ARMORED) { sndMetalHit(); spawnSparks(br.x+br.w/2, br.y+br.h/2, '#aaa', 4); }
    else sndBrickHit(br.row);
  }
}

function triggerExplosion(br) {
  sndExplosion();
  triggerShake(6, 12);
  spawnExplosionRing(br.x + br.w/2, br.y + br.h/2);
  spawnBrickBurst(br.x, br.y, br.w, br.h, br.color, 10);
  for (let dc = -1; dc <= 1; dc++) {
    for (let dr = -1; dr <= 1; dr++) {
      if (dc === 0 && dr === 0) continue;
      const nb = G.bricks.find(b => b.alive && b.col === br.col+dc && b.row === br.row+dr);
      if (nb) {
        G.score += 10;
        damageBrick(nb, 1);
      }
    }
  }
}

function spawnRandomPU(x, y) {
  let totalW = 0;
  for (const d of PU_DEFS) totalW += d.weight;
  let r = Math.random() * totalW;
  let type = 0;
  for (let i = 0; i < PU_DEFS.length; i++) {
    r -= PU_DEFS[i].weight;
    if (r <= 0) { type = i; break; }
  }
  G.pups.push(mkPowerUp(x, y, type));
}

function activatePU(type) {
  const def = PU_DEFS[type];
  G.score += 50;
  if (def.good) sndPowerGood(); else sndPowerBad();
  showPopup(def.name, GAME_WIDTH/2, GAME_HEIGHT/2 - 50, def.color, 28, 70);

  switch (type) {
    case PU_FIREBALL:
      G.effects.fireball = def.dur;
      for (const b of G.balls) b.fireball = true;
      sndFireball();
      showPopup('OZAN SENDS FIRE!', GAME_WIDTH/2, GAME_HEIGHT/2, '#ff6600', 16, 50);
      break;
    case PU_MULTI: {
      const cur = G.balls.filter(b => !b.stuck);
      for (const b of cur) {
        if (G.balls.length >= 8) break;
        for (let a = -1; a <= 1; a += 2) {
          if (G.balls.length >= 8) break;
          const ang = 0.3 * a;
          const nb = mkBall(b.x, b.y);
          nb.vx = b.vx * Math.cos(ang) - b.vy * Math.sin(ang);
          nb.vy = b.vx * Math.sin(ang) + b.vy * Math.cos(ang);
          nb.speed = b.speed; nb.fireball = b.fireball; nb.stuck = false;
          G.balls.push(nb);
        }
      }
      break;
    }
    case PU_WIDE:
      G.effects.wide = def.dur; G.effects.shrink = 0;
      paddle.tw = PADDLE_W_WIDE;
      break;
    case PU_LASER:
      G.effects.laser = def.dur; G.laserCD = 0;
      break;
    case PU_STICKY:
      G.effects.sticky = def.dur;
      break;
    case PU_SLOW:
      G.effects.slow = def.dur; G.effects.speed = 0;
      break;
    case PU_LIFE:
      G.lives = Math.min(G.lives + 1, 9);
      break;
    case PU_MAGNET:
      G.effects.magnet = def.dur;
      break;
    case PU_SHRINK:
      G.effects.shrink = def.dur; G.effects.wide = 0;
      paddle.tw = PADDLE_W_SHRINK;
      break;
    case PU_SPEED:
      G.effects.speed = def.dur; G.effects.slow = 0;
      break;
    case PU_REVERSE:
      G.effects.reverse = def.dur;
      input.reversed = true;
      break;
  }
}

function updateEffects(dt) {
  for (const k in G.effects) {
    if (G.effects[k] > 0) {
      G.effects[k] -= dt;
      if (G.effects[k] <= 0) {
        G.effects[k] = 0;
        deactivateEffect(k);
      }
    }
  }
}

function deactivateEffect(k) {
  switch (k) {
    case 'fireball':
      for (const b of G.balls) b.fireball = false;
      break;
    case 'wide':
      if (G.effects.shrink <= 0) paddle.tw = PADDLE_W_DEFAULT;
      break;
    case 'shrink':
      if (G.effects.wide <= 0) paddle.tw = PADDLE_W_DEFAULT;
      break;
    case 'reverse':
      input.reversed = false;
      break;
  }
}

function getSpeedMult() {
  if (G.effects.slow > 0) return 0.6;
  if (G.effects.speed > 0) return 1.5;
  return 1;
}

// ═══════════════════════════════════════════════════════
// SECTION 14: GAME UPDATE LOGIC
// ═══════════════════════════════════════════════════════

let stuckFrames = 0;

function updatePlaying(dt) {
  processInput();

  // Paddle width lerp
  paddle.w += (paddle.tw - paddle.w) * 0.12;
  paddle.x = Math.max(paddle.w/2, Math.min(GAME_WIDTH - paddle.w/2, paddle.x));

  // Launch ball
  if (input.tap) {
    for (const b of G.balls) {
      if (b.stuck) {
        b.stuck = false;
        const angle = -Math.PI/2 + (Math.random()-0.5)*0.4;
        b.vx = Math.cos(angle) * b.speed;
        b.vy = Math.sin(angle) * b.speed;
      }
    }
  }

  // Combo timer
  if (G.comboTimer > 0) { G.comboTimer--; }
  else { G.combo = 0; }

  const sm = getSpeedMult();

  // Update balls
  for (let i = G.balls.length - 1; i >= 0; i--) {
    const ball = G.balls[i];
    if (ball.stuck) {
      ball.x = paddle.x + ball.stuckOff;
      ball.y = paddle.y - ball.r - 2;
      continue;
    }

    // Normalize and apply speed
    const mag = Math.sqrt(ball.vx*ball.vx + ball.vy*ball.vy);
    if (mag > 0.01) {
      const spd = ball.speed * sm;
      ball.vx = (ball.vx/mag) * spd;
      ball.vy = (ball.vy/mag) * spd;
    }

    // Magnet effect
    if (G.effects.magnet > 0 && ball.vy > 0) {
      const dx = paddle.x - ball.x;
      const dist = Math.abs(dx);
      if (dist < 180) {
        ball.vx += Math.sign(dx) * 0.12 * (1 - dist/180);
      }
    }

    // Trail
    ball.trail.push({ x:ball.x, y:ball.y });
    if (ball.trail.length > 12) ball.trail.shift();

    // Move
    ball.x += ball.vx;
    ball.y += ball.vy;

    // Wall collisions
    if (ball.x - ball.r < 0) { ball.x = ball.r; ball.vx = Math.abs(ball.vx); sndWall(); }
    if (ball.x + ball.r > GAME_WIDTH) { ball.x = GAME_WIDTH - ball.r; ball.vx = -Math.abs(ball.vx); sndWall(); }
    if (ball.y - ball.r < 0) { ball.y = ball.r; ball.vy = Math.abs(ball.vy); sndWall(); }

    // Bottom lost
    if (ball.y - ball.r > GAME_HEIGHT) {
      G.balls.splice(i, 1);
      continue;
    }

    // Paddle collision
    checkPaddleCollision(ball);

    // Brick collision
    checkBrickCollisions(ball);

    // Anti-stuck
    if (Math.abs(ball.vy) < ball.speed * sm * 0.12 && !ball.stuck) {
      stuckFrames++;
      if (stuckFrames > 180) {
        ball.vy += (ball.vy >= 0 ? 1 : -1) * 0.8;
        stuckFrames = 0;
      }
    } else stuckFrames = 0;

    // Fireball trail
    if (ball.fireball) spawnFireTrail(ball.x, ball.y);
  }

  // All balls lost
  if (G.balls.length === 0) {
    G.lives--;
    resetEffects();
    if (G.lives <= 0) {
      G.state = STATE_OVER;
      G.overTimer = 0;
      saveScores();
      sndGameOver();
    } else {
      sndLifeLost();
      const b = mkBall(paddle.x, paddle.y - BALL_RADIUS - 2);
      b.speed = BALL_BASE_SPEED + (G.level-1) * BALL_SPEED_INCREASE;
      b.stuck = true;
      G.balls = [b];
    }
    return;
  }

  // Power-ups falling
  for (let i = G.pups.length - 1; i >= 0; i--) {
    const pu = G.pups[i];
    pu.y += pu.vy;
    pu.t += 0.08;
    if (pu.y + pu.h/2 >= paddle.y && pu.y - pu.h/2 <= paddle.y + paddle.h &&
        pu.x + pu.w/2 >= paddle.x - paddle.w/2 && pu.x - pu.w/2 <= paddle.x + paddle.w/2) {
      activatePU(pu.type);
      G.pups.splice(i, 1);
      continue;
    }
    if (pu.y > GAME_HEIGHT + 30) G.pups.splice(i, 1);
  }

  // Lasers
  if (G.effects.laser > 0) {
    G.laserCD -= dt;
    if (G.laserCD <= 0) {
      G.lasers.push(mkLaser(paddle.x - paddle.w/2 + 4, paddle.y - 4));
      G.lasers.push(mkLaser(paddle.x + paddle.w/2 - 4, paddle.y - 4));
      G.laserCD = 280;
      sndLaser();
    }
  }
  for (let i = G.lasers.length - 1; i >= 0; i--) {
    const l = G.lasers[i];
    l.y -= LASER_SPEED;
    if (l.y < -20) { G.lasers.splice(i, 1); continue; }
    for (const br of G.bricks) {
      if (!br.alive) continue;
      if (l.x >= br.x && l.x <= br.x + br.w && l.y >= br.y && l.y <= br.y + br.h) {
        damageBrick(br, 1);
        G.lasers.splice(i, 1);
        break;
      }
    }
  }

  updateEffects(dt);

  // Level complete
  if (breakableBricksLeft() === 0) {
    G.state = STATE_WIN;
    G.winTimer = 0;
    const bonus = 500 * G.level;
    G.score += bonus;
    const winMsgs = ['LEVEL COMPLETE!','NAILED IT!','OZAN SAYS: NICE!','CRUSHED IT!','TOO EASY!','LEVEL COMPLETE!','UNSTOPPABLE!','OZAN CLAPS SLOWLY','BOOM!','LEGENDARY!'];
    showPopup(winMsgs[Math.min(G.level-1, winMsgs.length-1)], GAME_WIDTH/2, GAME_HEIGHT/2 - 60, '#00ffff', 26, 90);
    showPopup('+' + bonus + ' BONUS', GAME_WIDTH/2, GAME_HEIGHT/2 - 25, '#ffff00', 20, 90);
    sndLevelWin();
    saveScores();
  }
}

function roundRect(x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x+r, y);
  ctx.lineTo(x+w-r, y);
  ctx.quadraticCurveTo(x+w, y, x+w, y+r);
  ctx.lineTo(x+w, y+h-r);
  ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h);
  ctx.lineTo(x+r, y+h);
  ctx.quadraticCurveTo(x, y+h, x, y+h-r);
  ctx.lineTo(x, y+r);
  ctx.quadraticCurveTo(x, y, x+r, y);
  ctx.closePath();
}

function renderBricks() {
  for (const br of G.bricks) {
    if (!br.alive) continue;
    ctx.save();
    let c = br.color;
    if (br.flash > 0) { c = '#ffffff'; br.flash--; }
    // Glow
    ctx.shadowColor = c; ctx.shadowBlur = 8;
    ctx.fillStyle = c;
    roundRect(br.x, br.y, br.w, br.h, 2);
    ctx.fill();
    // Bevel highlight
    ctx.shadowBlur = 0;
    ctx.fillStyle = 'rgba(255,255,255,0.2)';
    ctx.fillRect(br.x + 1, br.y + 1, br.w - 2, 2);
    // Cracks for damaged tough/armored
    if ((br.type === BT_TOUGH || br.type === BT_ARMORED) && br.hp < br.maxHp) {
      ctx.strokeStyle = 'rgba(0,0,0,0.5)';
      ctx.lineWidth = 1.5;
      const cx = br.x + br.w/2, cy = br.y + br.h/2;
      const cracks = br.maxHp - br.hp;
      for (let i = 0; i < cracks; i++) {
        ctx.beginPath();
        ctx.moveTo(cx + (i*7-5), cy - 4);
        ctx.lineTo(cx + (i*3-2), cy);
        ctx.lineTo(cx + (i*5-3), cy + 4);
        ctx.stroke();
      }
    }
    // Explosive marker
    if (br.type === BT_EXPLOSIVE) {
      const pulse = 0.6 + 0.4 * Math.sin(G.time * 4);
      ctx.globalAlpha = pulse;
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 10px Rajdhani, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('*', br.x + br.w/2, br.y + br.h/2 + 4);
      ctx.globalAlpha = 1;
    }
    // Indestructible hatching
    if (br.type === BT_INDESTRUCTIBLE) {
      ctx.strokeStyle = 'rgba(255,255,255,0.15)';
      ctx.lineWidth = 1;
      for (let d = -br.w; d < br.w + br.h; d += 6) {
        ctx.beginPath();
        ctx.moveTo(br.x + d, br.y);
        ctx.lineTo(br.x + d - br.h, br.y + br.h);
        ctx.stroke();
      }
    }
    ctx.restore();
  }
}

function renderPaddle() {
  ctx.save();
  const px = paddle.x - paddle.w/2;
  const py = paddle.y;
  // Main paddle
  let padColor = '#00ddff';
  if (G.effects.sticky > 0) padColor = '#ffff00';
  ctx.shadowColor = padColor; ctx.shadowBlur = 12;
  const grad = ctx.createLinearGradient(px, py, px, py + paddle.h);
  grad.addColorStop(0, padColor);
  grad.addColorStop(0.5, '#115577');
  grad.addColorStop(1, '#0a2233');
  ctx.fillStyle = grad;
  roundRect(px, py, paddle.w, paddle.h, 4);
  ctx.fill();
  // Edge glow
  ctx.shadowBlur = 0;
  ctx.strokeStyle = padColor;
  ctx.lineWidth = 1.5;
  roundRect(px, py, paddle.w, paddle.h, 4);
  ctx.stroke();
  // Laser turrets
  if (G.effects.laser > 0) {
    ctx.fillStyle = '#ff0044';
    ctx.shadowColor = '#ff0044'; ctx.shadowBlur = 6;
    ctx.fillRect(px + 1, py - 4, 4, 5);
    ctx.fillRect(px + paddle.w - 5, py - 4, 4, 5);
    ctx.shadowBlur = 0;
  }
  // Magnet field
  if (G.effects.magnet > 0) {
    ctx.globalAlpha = 0.2 + 0.1 * Math.sin(G.time * 5);
    ctx.strokeStyle = '#aaaaff';
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.arc(paddle.x, paddle.y, paddle.w * 0.8, Math.PI, 0);
    ctx.stroke();
    ctx.globalAlpha = 1;
  }
  ctx.restore();
}

function renderBalls() {
  for (const ball of G.balls) {
    // Trail
    for (let i = 0; i < ball.trail.length; i++) {
      const t = ball.trail[i];
      const a = (i / ball.trail.length) * 0.35;
      const r = ball.r * (i / ball.trail.length) * 0.7;
      ctx.globalAlpha = a;
      ctx.fillStyle = ball.fireball ? '#ff4400' : '#00ddff';
      ctx.beginPath();
      ctx.arc(t.x, t.y, Math.max(r, 1), 0, Math.PI*2);
      ctx.fill();
    }
    ctx.globalAlpha = 1;
    // Ball body
    ctx.save();
    if (ball.fireball) {
      ctx.shadowColor = '#ff4400'; ctx.shadowBlur = 20;
      const gr = ctx.createRadialGradient(ball.x, ball.y, 0, ball.x, ball.y, ball.r * 1.8);
      gr.addColorStop(0, '#ffffff');
      gr.addColorStop(0.25, '#ffdd00');
      gr.addColorStop(0.6, '#ff4400');
      gr.addColorStop(1, 'rgba(255,30,0,0)');
      ctx.fillStyle = gr;
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r * 1.8, 0, Math.PI*2);
      ctx.fill();
    } else {
      ctx.shadowColor = '#00ffff'; ctx.shadowBlur = 10;
      ctx.fillStyle = '#ffffff';
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
      ctx.fill();
    }
    ctx.restore();
  }
}

function renderLasers() {
  ctx.save();
  ctx.shadowColor = '#ff0044'; ctx.shadowBlur = 6;
  ctx.fillStyle = '#ff4488';
  for (const l of G.lasers) {
    ctx.fillRect(l.x - l.w/2, l.y, l.w, l.h);
  }
  ctx.restore();
}

function renderPowerUps() {
  for (const pu of G.pups) {
    const def = PU_DEFS[pu.type];
    const pulse = 0.7 + 0.3 * Math.sin(pu.t * 3);
    ctx.save();
    ctx.globalAlpha = pulse;
    ctx.shadowColor = def.color; ctx.shadowBlur = 10;
    // Capsule
    ctx.fillStyle = def.good ? 'rgba(0,60,30,0.8)' : 'rgba(60,0,0,0.8)';
    roundRect(pu.x - pu.w/2, pu.y - pu.h/2, pu.w, pu.h, 6);
    ctx.fill();
    ctx.strokeStyle = def.color; ctx.lineWidth = 1.5;
    roundRect(pu.x - pu.w/2, pu.y - pu.h/2, pu.w, pu.h, 6);
    ctx.stroke();
    // Label
    ctx.globalAlpha = 1;
    ctx.shadowBlur = 0;
    ctx.fillStyle = def.color;
    ctx.font = 'bold 9px Rajdhani, sans-serif';
    ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
    ctx.fillText(def.name, pu.x, pu.y + 1);
    ctx.restore();
  }
}

function renderHUD() {
  ctx.save();
  ctx.shadowBlur = 0;
  // Score
  ctx.font = 'bold 16px Rajdhani, sans-serif';
  ctx.fillStyle = '#ffffff';
  ctx.textAlign = 'left';
  ctx.fillText('SCORE ' + G.score, 10, 22);
  // Level
  ctx.textAlign = 'center';
  ctx.fillText('LV ' + G.level, GAME_WIDTH/2, 22);
  // Lives
  ctx.textAlign = 'right';
  for (let i = 0; i < G.lives; i++) {
    ctx.fillStyle = '#00ffff';
    ctx.beginPath();
    ctx.arc(GAME_WIDTH - 12 - i * 18, 17, 5, 0, Math.PI*2);
    ctx.fill();
  }
  // Active effects bar
  const effectMap = {fireball:PU_FIREBALL,wide:PU_WIDE,laser:PU_LASER,sticky:PU_STICKY,slow:PU_SLOW,magnet:PU_MAGNET,shrink:PU_SHRINK,speed:PU_SPEED,reverse:PU_REVERSE};
  let ey = GAME_HEIGHT - 20;
  let ex = 10;
  for (const k in G.effects) {
    if (G.effects[k] <= 0) continue;
    const def = PU_DEFS[effectMap[k]];
    if (!def) continue;
    const maxDur = def.dur || 15000;
    const pct = Math.min(1, G.effects[k] / maxDur);
    ctx.fillStyle = 'rgba(0,0,0,0.5)';
    ctx.fillRect(ex, ey, 50, 10);
    ctx.fillStyle = def.color;
    ctx.fillRect(ex, ey, 50 * pct, 10);
    ctx.font = '8px Rajdhani, sans-serif';
    ctx.fillStyle = '#fff'; ctx.textAlign = 'left';
    ctx.fillText(k.toUpperCase(), ex + 2, ey + 8);
    ex += 55;
    if (ex > GAME_WIDTH - 60) { ex = 10; ey -= 14; }
  }
  // Mute button
  ctx.textAlign = 'right';
  ctx.font = 'bold 14px Rajdhani, sans-serif';
  ctx.fillStyle = muted ? '#ff4444' : '#44ff44';
  ctx.fillText(muted ? 'MUTED' : 'SND', GAME_WIDTH - 10, GAME_HEIGHT - 8);
  // Pause button
  ctx.fillStyle = '#888';
  ctx.fillRect(GAME_WIDTH - 30, 30, 4, 12);
  ctx.fillRect(GAME_WIDTH - 22, 30, 4, 12);
  ctx.restore();
}

// ═══════════════════════════════════════════════════════
// SECTION 16: STATE SCREENS
// ═══════════════════════════════════════════════════════

let titlePulse = 0;

function renderStartScreen() {
  titlePulse += 0.03;
  const glow = 10 + 8 * Math.sin(titlePulse);
  ctx.save();
  // Title
  ctx.textAlign = 'center';
  ctx.shadowColor = '#00ffff'; ctx.shadowBlur = glow;
  ctx.font = 'bold 44px Orbitron, monospace';
  ctx.fillStyle = '#00ffff';
  ctx.fillText('NEON', GAME_WIDTH/2, GAME_HEIGHT/2 - 90);
  ctx.shadowColor = '#ff0088'; ctx.shadowBlur = glow;
  ctx.fillStyle = '#ff0088';
  ctx.fillText('BREAKER', GAME_WIDTH/2, GAME_HEIGHT/2 - 40);
  ctx.shadowBlur = 0;
  // Production credit
  ctx.font = '13px Rajdhani, sans-serif';
  ctx.fillStyle = '#ffaa00';
  ctx.shadowColor = '#ffaa00'; ctx.shadowBlur = 4;
  ctx.fillText('An Ozan Selcuk Production', GAME_WIDTH/2, GAME_HEIGHT/2 + 5);
  ctx.shadowBlur = 0;
  ctx.font = '11px Rajdhani, sans-serif';
  ctx.fillStyle = '#888';
  ctx.fillText('crafted with mass amounts of caffeine', GAME_WIDTH/2, GAME_HEIGHT/2 + 22);
  // Tap to start
  const blink = Math.sin(titlePulse * 2) > 0;
  if (blink) {
    ctx.font = 'bold 20px Rajdhani, sans-serif';
    ctx.fillStyle = '#ffffff';
    ctx.fillText(hasTouch ? 'TAP TO START' : 'CLICK TO START', GAME_WIDTH/2, GAME_HEIGHT/2 + 80);
  }
  // High score
  ctx.font = '14px Rajdhani, sans-serif';
  ctx.fillStyle = '#666';
  ctx.fillText('HIGH SCORE: ' + G.highScore, GAME_WIDTH/2, GAME_HEIGHT/2 + 140);
  ctx.fillText('HIGHEST LEVEL: ' + G.highLevel, GAME_WIDTH/2, GAME_HEIGHT/2 + 160);
  // Version
  ctx.font = '10px Rajdhani, sans-serif';
  ctx.fillStyle = '#666';
  ctx.fillText('v3', GAME_WIDTH/2, GAME_HEIGHT - 15);
  ctx.restore();

  // Demo ball bouncing
  demoBall.x += demoBall.vx;
  demoBall.y += demoBall.vy;
  if (demoBall.x < 20 || demoBall.x > GAME_WIDTH-20) demoBall.vx *= -1;
  if (demoBall.y < 20 || demoBall.y > GAME_HEIGHT-20) demoBall.vy *= -1;
  demoBall.trail.push({ x:demoBall.x, y:demoBall.y });
  if (demoBall.trail.length > 20) demoBall.trail.shift();
  for (let i = 0; i < demoBall.trail.length; i++) {
    const a = (i / demoBall.trail.length) * 0.3;
    ctx.globalAlpha = a;
    ctx.fillStyle = '#00ffff';
    ctx.beginPath();
    ctx.arc(demoBall.trail[i].x, demoBall.trail[i].y, 3*(i/demoBall.trail.length), 0, Math.PI*2);
    ctx.fill();
  }
  ctx.globalAlpha = 1;
  ctx.fillStyle = '#ffffff';
  ctx.beginPath();
  ctx.arc(demoBall.x, demoBall.y, 5, 0, Math.PI*2);
  ctx.fill();
}

const demoBall = { x:100, y:300, vx:2.5, vy:1.8, trail:[] };

function renderLevelIntro() {
  ctx.save();
  ctx.textAlign = 'center';
  const progress = Math.min(1, G.introTimer / 60);
  ctx.globalAlpha = progress < 0.8 ? 1 : 1 - (progress - 0.8) / 0.2;
  ctx.shadowColor = '#00ffff'; ctx.shadowBlur = 15;
  ctx.font = 'bold 36px Orbitron, monospace';
  ctx.fillStyle = '#00ffff';
  ctx.fillText('LEVEL ' + G.level, GAME_WIDTH/2, GAME_HEIGHT/2 - 20);
  ctx.shadowBlur = 0;
  ctx.font = '20px Rajdhani, sans-serif';
  ctx.fillStyle = '#ff88cc';
  const name = LEVEL_NAMES[Math.min(G.level-1, LEVEL_NAMES.length-1)];
  ctx.fillText(name, GAME_WIDTH/2, GAME_HEIGHT/2 + 20);
  ctx.globalAlpha = 1;
  ctx.restore();
}

function renderPauseScreen() {
  ctx.save();
  ctx.fillStyle = 'rgba(0,0,0,0.6)';
  ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
  ctx.textAlign = 'center';
  ctx.font = 'bold 32px Orbitron, monospace';
  ctx.fillStyle = '#ffffff';
  ctx.fillText('PAUSED', GAME_WIDTH/2, GAME_HEIGHT/2 - 20);
  const blink = Math.sin(G.time * 3) > 0;
  if (blink) {
    ctx.font = '18px Rajdhani, sans-serif';
    ctx.fillStyle = '#aaa';
    ctx.fillText(hasTouch ? 'TAP TO RESUME' : 'CLICK TO RESUME', GAME_WIDTH/2, GAME_HEIGHT/2 + 25);

function renderWinScreen() {
  // Fireworks
  if (Math.random() < 0.1) {
    spawnFireworks(Math.random()*GAME_WIDTH, Math.random()*GAME_HEIGHT*0.5);

}

const OZAN_QUIPS = ['Ozan believes in you!','Ozan says: try again!','Ozan didn\'t raise a quitter','Even Ozan lost once... once.','Ozan is watching. No pressure.','Blame the paddle, not Ozan','Ozan demands a rematch'];

  ctx.font = '13px Rajdhani, sans-serif';
  ctx.fillStyle = '#ffaa00';

  if (G.newHigh) {

  if (blink) {

  if (Math.random() < 0.15) spawnFireworks(Math.random()*GAME_WIDTH, Math.random()*GAME_HEIGHT*0.4);
  ctx.restore();

// ═══════════════════════════════════════════════════════
// SECTION 17: MUTE/PAUSE BUTTON HIT DETECTION
// ═══════════════════════════════════════════════════════

function checkUITap(lx, ly) {
  // Mute button (bottom right area)
  if (lx > GAME_WIDTH - 60 && ly > GAME_HEIGHT - 25) {
    toggleMute();
    return true;
  }
  // Pause button (top right)
  if (lx > GAME_WIDTH - 40 && ly < 50 && ly > 25 && G.state === STATE_PLAY) {
    G.state = STATE_PAUSE;
    return true;
  }
  return false;
}

// Override tap handling to include UI
let rawTapX = 0, rawTapY = 0;
canvas.addEventListener('mousedown', e => {
  const p = toLogical(e.clientX, e.clientY);
  rawTapX = p.x; rawTapY = p.y;
});
canvas.addEventListener('touchstart', e => {
  if (e.touches.length) {
    const p = toLogical(e.touches[0].clientX, e.touches[0].clientY);
    rawTapX = p.x; rawTapY = p.y;
  }
}, { passive: true });

// ═══════════════════════════════════════════════════════
// SECTION 18: MAIN GAME LOOP
// ═══════════════════════════════════════════════════════

function gameLoop(ts) {
  if (G.lastTime === 0) G.lastTime = ts;
  const rawDt = ts - G.lastTime;
  G.lastTime = ts;
  G.dt = Math.min(rawDt, 33);
  G.time += G.dt / 1000;

  // Check UI taps
  if (input.tap) {
    if (checkUITap(rawTapX, rawTapY)) {
      input.tap = false;
    }
  }

  // State update
  switch (G.state) {
    case STATE_START:
      updateStars(G.time);
      if (input.tap) {
        G.state = STATE_INTRO;
        G.level = 1;
        G.score = 0;
        G.lives = 3;
        G.newHigh = false;
        G.beaten = false;
        G.introTimer = 0;
        loadLevel(1);
      }
      break;

    case STATE_INTRO:
      updateStars(G.time);
      G.introTimer++;
      if (G.introTimer > 90) {
        G.state = STATE_PLAY;
      }
      break;

    case STATE_PLAY:
      updateStars(G.time);
      updatePlaying(G.dt);
      break;

    case STATE_PAUSE:
      if (input.tap) G.state = STATE_PLAY;
      break;

    case STATE_WIN:
      updateStars(G.time);
      G.winTimer++;
      updateParticles();
      if (G.winTimer > 120 || (input.tap && G.winTimer > 30)) {
        if (G.level >= LEVELS.length) {
          G.state = STATE_OVER;
          G.overTimer = 0;
          G.beaten = true;
          saveScores();
        } else {
          G.level++;
          G.introTimer = 0;
          G.state = STATE_INTRO;
          loadLevel(G.level);
        }
      }
      break;

    case STATE_OVER:
      updateStars(G.time);
      G.overTimer++;
      if (input.tap && G.overTimer > 40) {
        G.state = STATE_START;
      }
      break;
  }

  // Update visual systems
  updateParticles();
  updateShake();
  updatePopups();

  // ── RENDER ──
  ctx.save();
  ctx.setTransform(scale * dpr, 0, 0, scale * dpr, 0, 0);
  ctx.translate(shakeX, shakeY);

  const hue = LEVEL_HUES[Math.min(G.level - 1, LEVEL_HUES.length - 1)];
  renderBackground(hue);

  switch (G.state) {
    case STATE_START:
      renderStartScreen();
      break;

    case STATE_INTRO:
      renderBricks();
      renderPaddle();
      renderBalls();
      renderLevelIntro();
      renderHUD();
      break;

    case STATE_PLAY:
      renderBricks();
      renderPowerUps();
      renderPaddle();
      renderBalls();
      renderLasers();
      renderParticles();
      renderPopups();
      renderHUD();
      break;

    case STATE_PAUSE:
      renderBricks();
      renderPowerUps();
      renderPaddle();
      renderBalls();
      renderLasers();
      renderHUD();
      renderPauseScreen();
      break;

    case STATE_WIN:
      renderBricks();
      renderPaddle();
      renderBalls();
      renderParticles();
      renderPopups();
      renderHUD();
      renderWinScreen();
      break;

    case STATE_OVER:
      if (G.beaten) {
        renderAllGameOverScreen();
      } else {
        renderBricks();
        renderPaddle();
        renderParticles();
        renderHUD();
        renderGameOver();
      }
      break;
  }

  ctx.restore();

  // Reset one-shot inputs
  input.tap = false;

  requestAnimationFrame(gameLoop);
}

// ═══════════════════════════════════════════════════════
// SECTION 19: INITIALIZATION
// ═══════════════════════════════════════════════════════

// Register service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js').catch(() => {});
}

G.state = STATE_START;
requestAnimationFrame(gameLoop);

})();
